<div class="d-flex justify-content-center">
  <H2>Tradfri2MQTT</H2>
</div>

<div class="d-flex align-items-start">
  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <button class="nav-link {{tradfri_active}}" id="v-pills-home-tab" data-bs-toggle="pill"
      data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">
      Tradfri
    </button>
    <button class="nav-link {{mqtt_active}}" id="v-pills-profile-tab" data-bs-toggle="pill"
      data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
      aria-selected="false">MQTT</button>
    <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
      type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Interface</button>
    <button class="nav-link" id="v-pills-about-tab" data-bs-toggle="pill" data-bs-target="#v-pills-about" type="button"
      role="tab" aria-controls="v-pills-messages" aria-selected="false">About</button>
  </div>
  <div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade {{tradfri_active}}" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
      {{ form_tradfri }}
    </div>
    <div class="tab-pane fade {{mqtt_active}}" id="v-pills-profile" role="tabpanel"
      aria-labelledby="v-pills-profile-tab">
      {{ form_mqtt }}
    </div>
    <div class="tab-pane fade {{interface_active}}" id="v-pills-messages" role="tabpanel"
      aria-labelledby="v-pills-messages-tab">
      {{ form_interface }}
    </div>
    <div class="tab-pane fade" id="v-pills-about" role="tabpanel" aria-labelledby="v-pills-settings-tab">About
    </div>
  </div>
</div>
{% endblock nav %}

<div>
  {{ status }}
</div>
